<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanoxbot Interface</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make the iframe fill the entire viewport */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Container for the iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Style the iframe to fill the container */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        .loading-spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- Loading indicator -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading Nanoxbot...</p>
        </div>

        <!-- The iframe that will contain the external site -->
        <iframe
            src="https://nanoxbot-itgs211.hf.space/"
            title="Nanoxbot Interface"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            id="nanoxbot-frame"
            onload="hideLoading()">
        </iframe>
    </div>

    <script>
        // Hide loading indicator when iframe is loaded
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Handle iframe loading errors
        window.addEventListener('error', function(e) {
            if (e.target.tagName.toLowerCase() === 'iframe') {
                document.getElementById('loading').innerHTML = '<p>Error loading content. Please check your connection and try again.</p>';
            }
        }, true);
    </script>
</body>
</html>
